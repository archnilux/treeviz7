<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soyağacı</title>
  <script src="https://cdn.jsdelivr.net/gh/PierreCapo/treeviz@v3.0.1/dist/treeviz.js"></script>
  <style>
    #tree {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Kurgusal Karakterler Soyağacı</h2>
  <div id="tree"></div>

  <script>
    const data = [
      { id: 1, text_1: "Atalar", father: null },
      { id: 2, text_1: "Kral", father: 1 },
      { id: 3, text_1: "Kraliçe", father: 1 },
      { id: 4, text_1: "Prens", father: 2 },
      { id: 5, text_1: "Prenses", father: 2 },
      { id: 6, text_1: "Torun", father: 4 }
    ];

    const tree = Treeviz.create({
      htmlId: "tree",
      idKey: "id",
      relationnalField: "father",
      hasFlatData: true,
      nodeWidth: 120,
      nodeHeight: 50,
      renderNode: node => `
        <div style="
          width:100%;
          height:100%;
          display:flex;
          align-items:center;
          justify-content:center;
          border-radius:8px;
          border:1px solid #888;
          background:#f5f5f5;
        ">
          ${node.data.text_1}
        </div>
      `
    });

    tree.refresh(data);
  </script>
</body>
</html>
